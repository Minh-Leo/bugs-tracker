<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>JS Bug Tracker</title>
  </head>
  <body onload="fetchBugs()">
    <h1 class="mx-5">JS Bug Trackers <small>by MinhBui </small></h1>
    <div class="jumbotron">
      <h3>Add new Bug:</h3>
      <form id="bugInputForm">
        <div class="form-group">
          <label for="bugInputForm">Description</label>
          <input
            type="text"
            class="form-control"
            id="bugDescInput"
            placeholder="Please description the bug you encountered"
          />
        </div>
        <div class="form-group">
          <label for="bugSeverityInput">Severity</label>
          <select id="bugSeverityInput" class="form-control">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <div class="form-group">
          <label for="bugAssignedToInput">Assigned To</label>
          <input
            type="text"
            class="form-control"
            id="bugAssignedToInput"
            placeholder="Please enter responsible..."
          />
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>

    <div class="col-lg-12">
      <div id="bugsList"></div>
    </div>
    <div class="footer">
      <p>&copy MinhBui - 2019</p>
    </div>

    <script src="https://chancejs.com/chance.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
